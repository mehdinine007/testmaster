trigger:
  branches:
    include:
    - production
    
  paths:
    include:
    - 'modules/payment/src/PaymentManagement.Migrator/*'
    - 'modules/payment/src/PaymentManagement.Migrator/**/*'
    - 'Deployment/pipelines/azure/build/apis/migrator-payment-prd.yml'

pool:
  name: AminCloudProduction
  
steps:
- template: '../../templates/step-build-and-publish.yml'
  parameters:
    project: 'modules/payment/src/PaymentManagement.Migrator/PaymentManagement.Migrator.csproj'

- template: '../../templates/publish-build-artifact.yml'
  parameters:
    artifactName: 'Migrator-Payment'  